<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta property="og:image" content="<%= BASE_URL %>preview.png" />
    <link href="https://unpkg.com/@morioh/v-lightbox/dist/lightbox.css" rel="stylesheet" />
    <link href="../node_modules/lightgallery.js/dist/css/lightgallery.css" rel="stylesheet" />

    <script
      src="https://unpkg.com/@morioh/v-lightbox/dist/lightbox.min.js"
      type="text/javascript"
    ></script>
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <title>영규 ♥︎ 재의 모바일 청첩장</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../node_modules/lightgallery.js/dist/css/lightgallery.css" />
  </head>
  <body class="home">
    <div id="animated-thumbnails">
      <a href="./assets/gallery/1.jpg">
        <img src="./assets/gallery/1.jpg" />
      </a>
      <a href="./assets/gallery/2.jpg">
        <img src="./assets/gallery/2.jpg" />
      </a>
      ...
    </div>

    <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
    <script src="https://cdn.rawgit.com/sachinchoolur/lightgallery.js/master/dist/js/lightgallery.js"></script>
    <script src="https://cdn.rawgit.com/sachinchoolur/lg-pager.js/master/dist/lg-pager.js"></script>
    <script src="https://cdn.rawgit.com/sachinchoolur/lg-autoplay.js/master/dist/lg-autoplay.js"></script>
    <script src="https://cdn.rawgit.com/sachinchoolur/lg-fullscreen.js/master/dist/lg-fullscreen.js"></script>
    <script src="https://cdn.rawgit.com/sachinchoolur/lg-zoom.js/master/dist/lg-zoom.js"></script>
    <script src="https://cdn.rawgit.com/sachinchoolur/lg-hash.js/master/dist/lg-hash.js"></script>
    <script src="https://cdn.rawgit.com/sachinchoolur/lg-share.js/master/dist/lg-share.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/plugins/thumbnail/lg-thumbnail.umd.js"></script>
    <script src="../demo/js/lg-rotate.js"></script>
    <script>
      lightGallery(document.getElementById('animated-thumbnails'), {
        thumbnail: true,
      });
    </script>
  </body>
</html>
